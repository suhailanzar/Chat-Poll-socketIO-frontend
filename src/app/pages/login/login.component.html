<div class="p-4 pb-0 flex items-center justify-end">
  <div>
    <a [routerLink]="['/signup']" class="text-blue-900 hover:underline">New user? Signup</a>
  </div>
</div>



<div class="min-h-screen flex items-center justify-center bg-white-100">


  <div class="bg-white p-6 rounded-lg  w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Welcome Back !</h2>
    <h5 class="text-sm font-light mb-4 text-gray-800"> Login to continue</h5>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="mb-2">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email">
      </div>
      <div [ngClass]="{'validation-message': loginForm!.get('email')?.invalid}"
        *ngIf="loginForm!.get('email')?.invalid && ((loginForm!.get('email')?.dirty || loginForm!.get('email')?.touched))">
        Please enter a valid email address. </div>


      <div class="mb-2">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password">
      </div>
      <div [ngClass]="{'validation-message': loginForm!.get('password')?.invalid}"
        *ngIf="loginForm!.get('password')?.invalid && ((loginForm!.get('password')?.dirty || loginForm!.get('password')?.touched))">
        password must be atleast 8 characters.
      </div>

      <div class="flex items-center justify-between mt-4 mb-6">
        <button (click)="fullvalid()" type="submit"
          class="bg-blue-900 text-white w-28 px-4 py-2 rounded-lg hover:bg-blue-800">Login</button>
      </div>

    </form>
  </div>
</div>
